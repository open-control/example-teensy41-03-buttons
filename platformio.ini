; Open Control - Example 03: Buttons
; Button handling with press, release, longPress, and combos

[platformio]
default_envs = release

[env]
platform = teensy
board = teensy41
framework = arduino
build_flags =
    -std=gnu++17
    -D USB_MIDI_SERIAL
    -D OC_LOG              ; Logging enabled - remove for production
    -I include

; ============================================================================
; Release: uses GitHub repos (standalone, no local deps required)
; ============================================================================
[env:release]
lib_deps =
    https://github.com/open-control/hal-teensy

; ============================================================================
; Development: uses local repos via symlink
; Usage: pio run -e dev
; ============================================================================
[env:dev]
lib_deps =
    open-control=symlink://../framework
    hal-embedded=symlink://../hal-embedded
    oc-hal-teensy=symlink://../hal-teensy
